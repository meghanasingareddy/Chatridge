name: chatridge
description: An offline local-WiFi messaging system that connects to an ESP32 access point.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.0.0
  dio: ^5.0.0
  wifi_iot: ^0.3.19
  shared_preferences: ^2.0.0
  hive: ^2.0.0
  hive_flutter: ^1.1.0
  file_picker: ^8.0.0
  image_picker: ^1.0.0
  path_provider: ^2.1.0
  permission_handler: ^11.0.0
  connectivity_plus: ^6.0.0
  open_file: ^3.2.1
  photo_view: ^0.14.0
  cupertino_icons: ^1.0.2
  share_plus: ^7.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  hive_generator: ^1.1.0
  build_runner: ^2.0.0
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/icon/

flutter_launcher_icons:
  android: true
  ios: true
  remove_alpha_ios: true
  web:
    generate: true
  windows:
    generate: true
  macos:
    generate: true
  image_path: "assets/icon/app_icon.png"
  adaptive_icon_background: "#3498DB"
  adaptive_icon_foreground: "assets/icon/app_icon.png"

