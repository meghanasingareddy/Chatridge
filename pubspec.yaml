name: chatridge
description: An offline local-WiFi messaging system that connects to an ESP32 access point.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.0.0
  dio: ^5.0.0
  shared_preferences: ^2.0.0
  hive: ^2.0.0
  hive_flutter: ^1.1.0
  file_picker: ^8.0.0
  image_picker: ^1.0.0
  path_provider: ^2.1.0
  permission_handler: ^11.0.0
  connectivity_plus: ^6.0.0
  open_file: ^3.2.1
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  hive_generator: ^1.1.0
  build_runner: ^2.0.0
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/

